<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <h1><img src="logo.png" alt="" width="70" height="72" />Emocionalni toplomjer</h1>
        <img src="loginikona.png" alt="" width="70" height="72" />
    </nav>


    <div class="row justify-content-center align-items-center">
    <div class="col-12 col-lg-4">
        <form action = "/savePatient">
            <label for="firstName">Ime</label><br>
            <input class="form-control"  type="text" id="firstName" name="firstName"> <br>

            <!-- name se koristi kod slanja podataka na server, a id više koko bi se dohvatio taj element u JS-->

            <label for="lastName">Prezime</label><br>
            <input class="form-control"  type="text" id="lastName" name="lastName"><br>

            <label for="username">Korisničko ime</label><br>
            <input class="form-control"  type="username" id="username" name="username"> <br>

            <label for="password">Lozinka</label><br>
            <input class="form-control"  type="password" id="password" name="password"> <br>

            <label for="address">Adresa</label><br>
            <input class="form-control"  type="adresa" id="address" name="address"><br>

            <label for="phoneNumber">Kontakt broj</label><br>
            <input class="form-control"  type="telefon" id="phoneNumber" name="phoneNumber"><br>

            <button class ="btn btn-secondary" type="submit" >Spremi</button>
        </form>
        <br>
    </div>
    </div>
</div>
