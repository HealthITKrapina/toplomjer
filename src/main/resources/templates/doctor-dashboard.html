<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Toplomjer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<br><br>
<div class="container">
    <nav class="navbar">
        <h1>Emocionalni toplomjer</h1>
        <img src="img.png" alt="" width="70" height="72" />

    </nav>

    <table id="patientTable" class="table table-hover">
        <thead class="table-secondary">
        <tr>
            <th>rb.</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Zapisi</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patientList}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>

            <td><a th:href="@{'/showRecords?id=' + ${patient.id}}">Pregled</a></td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-secondary" name="button" th:onclick="|window.location.href = '/newPatient?id=${currUser.id}'|  ">Dodaj novog pacijenta</button>
</div>

</body>
</html>
