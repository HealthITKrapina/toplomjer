<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src=""></script>
  <link rel="icon" type="image/png" href="logo.png">
  <title>Toplomjer</title>
</head>
<body oncontextmenu="return false" class="snippet-body like">
<div class="flex1">
  <button onclick="javascript:history.back()" class="wrapper" style="width:25%; max-width: 82px; padding: 8px 8px 8px 8px;">
    <img src="backarrow_logo.png">
  </button>

  <button th:onclick="window.location.href = '/form-01?id=[[${currUser.id}]]&password=[[${currUser.password}]]'"  class="wrapper" style="width:25%; max-width: 82px;padding: 8px 8px 8px 8px;">
    <img src="home_logo.png">
  </button>

</div>
<div class="flex2">

  <div class="wrapper" style="font-weight:500; text-align:center;">

    <table class="">
      <thead>
      <tr>
        <th>Datum</th>
        <th>Raspolo≈æenje(1-5)</th>
        <th>Razina boli(0-10)</th>
        <th>Opis stanja</th>

      </tr>
      </thead>

      <tbody>
      <tr th:each="record : ${recordList}">
        <td th:text="${#dates.format(record.date, 'dd-MM-yy HH:mm')}"></td>
        <td th:text="${record.happinessLevel}"></td>
        <td th:text="${record.painLevel}"></td>
        <td th:text="${record.text}"></td>
      </tr>

      </tbody>

    </table>

  </div>
</div>
</body>
</html>
